            // pour initialiser l'app
            app.initialize();

            var myMap = new fonctionMap('nav_map').init();
            runCurrentLocation();

            function runCurrentLocation() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(callForLocationDebut, error_callback);
                } else {
                    error('not supported');
                }
            }

            function callForLocationDebut(position) {
                myMap.setCenter(position);
